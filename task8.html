<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Travel reservation form</h2>
    <p>* denotes mandotory</p>
    <label>Full name*:</label> <br> 
    <input type="text" placeholder="FirstName LastName"> <br> <br>
    <label>Email Address*:</label> <br> 
    <input type="email" placeholder="EMAIL_ADDRESS"> <br> <br>
    <label for="">Select Tour Package*:</label> <br>
    <select name="travel" id="travel"><option value="Goa">Goa</option></select> <br> <br>
    <label for="">Arrival date*:</label> <br>
    <input type="date" name="" id="">  <br> <br>
    <label for="">Number of persons</label> <br>
    <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"> <br>
    <br>
    What would you want to avail ? <br>
    Boarding <input type="checkbox" name="" id=""> <br>
    Fooding <input type="checkbox" name="" id=""> <br>
    Sight seeing <input type="checkbox" name="" id=""> <br>
    Discout Coupon code: <br>
    <input type="text" name="" id="" placeholder="UNKNOWN_TYPE"> <br>
    Terms and conditions*: <br>
    <input type="radio" name="" id=""> I agree  <input type="radio" name="" id=""> I disagree <br> <br>
    <button>Complete reservation</button>

    
</body>
</html>
